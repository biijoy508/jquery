<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <title>Recipes</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/recipes.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-recipes">
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="recipe-search"><input placeholder="search for recipes"></div>
          <div id="recipe-list">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="third-party/jquery-3.0.0.min.js"></script>
  <script src="recipe-data/recipes.js"></script>
  <script>
      var recipe = {
          "id": "chicken-tikka-masala",
          "name": "Chicken Tikka Masala",
          "lead": "Chicken tikka masala is a dish based on chunks of Indian-style roast chicken (Chicken Tikka) cooked in a tomato/curry sauce, originating in Britain but intentionally recalling Indian dishes.",
          "rating": 4,
      };


      //var header =  $('<h2/>', { text : "lul"});

      $('<div/>', {
          'id':'myDiv',
          'class':'recipe recipe-card',
          'html':'<a href="recipe.html?id=chicken-tikka-masala">\n' +
          '                <img src="images/chicken-tikka-masala.jpg">\n' +
          '                <div class="description">\n' +
                             '<h2>'+ recipe.name +' </h2>\n' +
          '                  <p class="lead">'+recipe.lead+'</p>\n' +
          '                </div>\n' +
          '              </a>',
      }).appendTo('#recipe-list');

      var stars =  $('<p>', {'class': 'recipe-rating'});

      var plusRatingHTML = $('<span>', {'class': 'glyphicon glyphicon-star'});
      var negativeRatingHTML = $('<span>', {'class': 'glyphicon glyphicon-star-empty'});

       var plusRating = recipe.rating;
       var negativeRating = 5-plusRating;

       for(var count = 0; count < plusRating; count ++){
           $ (stars).append(plusRatingHTML.clone());
       }
      for(var count = 0; count < negativeRating; count ++){
          $ (stars).append(negativeRatingHTML.clone());
      }

      $ (stars).appendTo('.recipe-card');


    /* Step 4. Finally, put all of your code in a `for (let recipe of recipes) { ... }` -- the
     *         variable `recipes` has been read in from `recipes.js` above -- and confirm that
     *         all 7 recipe cards are now shown.
     */
  </script>
</html>
